---
- name: Ensure Zsh with dependencies are installed
  apt:
    name: "zsh"
    state: present
    update_cache: yes

- name: Ensure zsh is the default shell
  user:
    name: "{{ username }}"
    shell: "/usr/bin/zsh"

- name: Download Oh My Zsh installation script
  get_url:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    dest: /tmp/install_ohmyzsh.sh

- name: Run Oh My Zsh installation script
  command: sh /tmp/install_ohmyzsh.sh --unattended
  register: ohmyzsh_result
  failed_when: "'FAILED' in ohmyzsh_result.stderr"
  changed_when: "'Oh My Zsh install successful' in ohmyzsh_result.stdout"

- name: Ensure Oh My Zsh plugins directory exists
  file:
    path: "/home/{{ username }}/.oh-my-zsh/custom/plugins"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Install Zsh plugins if not already installed
  ansible.builtin.git:
    repo: "{{ item.repo }}"
    dest: "/home/{{ username }}/.oh-my-zsh/custom/plugins/{{ item.name }}"
    update: no
    version: master
  loop: "{{ zsh_plugins }}"
  register: zsh_plugins_result

- name: Refresh Zsh plugin directory ownership
  file:
    path: "/home/{{ username }}/.oh-my-zsh/custom/plugins"
    recurse: yes
    owner: "{{ username }}"
    group: "{{ username }}"